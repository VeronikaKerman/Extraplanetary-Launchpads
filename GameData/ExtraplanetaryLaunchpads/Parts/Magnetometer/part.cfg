PART
{
	// --- general parameters ---
	name = ELMagnetometer
	module = Part
	author = Skyler Lehmkuhl

	// --- asset parameters ---
	MODEL {
		model = ExtraplanetaryLaunchpads/Parts/Magnetometer/model
		position = 0, 0, 0
		rotation = 0, 0, 0
		scale = 1, 1, 1
