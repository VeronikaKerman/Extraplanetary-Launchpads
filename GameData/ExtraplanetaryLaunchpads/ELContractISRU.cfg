//Patch by Krakatoa to augment Extraplanetary Launchpads by Taniwha

@Contracts:NEEDS[Launchpad]
{
	@Base
	{
		@PART_REQUEST:HAS[#Part[ISRU]]
		{
			Part = ELLathe
			Part = ELRocketBuilder
			Part = ELSmelter
			Part = ELSmallSmelter
			Part = ELTinySmelter
		}
	}
	@Station
	{
		@PART_REQUEST:HAS[#Part[ISRU]]
		{
			Part = ELLathe
			Part = ELRocketBuilder
			Part = ELSmelter
			Part = ELSmallSmelter
			Part = ELTinySmelter
		}
	}
	@Satellite
	{
		@PART_REQUEST:HAS[#Part[SurveyScanner]]
		{
			Part = ELMagnetometer
			Part = ELOMD
		}
	}
}
